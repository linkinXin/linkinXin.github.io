<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <title>jump page</title>
    <style>
          *{padding:0;margin:0;}
          html, body{ margin:0; padding:0; height: 100%;} 
          li{ list-style: none;}
          a { text-decoration: none; color: inherit;}

          @media screen and (max-device-width:767px) and (max-width:767px){
            body{
              font-size: 28px;
            }
            #list ul{
              flex-wrap: nowrap;
              flex-direction: column;
            }
            #list ul li{
              width: 100%;
              & a{
                width: 100%;
              }
            }
          }
          @media screen and (min-width:768px) and (max-width:1023px) {
            body{
              font-size: 20px;
            }
            #list ul{
              flex-wrap: wrap;
            }
          }
          @media screen and (min-width:1024px){
            body{
              font-size: 24px;
            }

            #list ul{
              flex-wrap: wrap;
            }
          }

          #title{
            width: 100%;
            height: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          #title span{
            font-size: 2em;
            font-weight: 700;
            color: #3f3f3f;
          }

          #list{
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 15px;
            box-sizing: border-box;
          }
          #list ul{
            width: 50%;
            min-width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          #list ul li{
            padding: 10px 15px;
          }
          #list ul li a{
            display: inline-block;
            text-align: center;
            font-size: 1em;
            background-color: #e3e3e3;
            padding: 10px 15px;
            box-sizing: border-box;
            border-radius: 15px;

            &::before{
              content: '';
              display: inline-block;
              width: 1em;
              height: 1em;
              background-image: url(./img/icons/fly_icon_no.svg);
              background-size: contain;
            }
          }

    </style>

  </head>
  <body>
    <div id="title">
      <span>Python 知识点</span>
    </div>
    <div id="list"></div>
    <script>
      addList = document.getElementById("list");
      var url_dic = {
        "Day1":"http://118.89.101.106/?p=109",
        "Day2":"http://118.89.101.106/?p=148",
        "Day3":"#",
        "Day4":"#",
        "Day5":"#",
        "Day6":"#",
        "Day7":"#"
      };

      var add_string = "";
      add_string = add_string + "<ul>";

      var flag = 1;

      for (var key in url_dic){
        add_string += '<li>';
        add_string += flag==1?'<a href="' + url_dic[key] + '" style="flex: ' + 1 + '">' + key + '</a>':'<span style="flex:' + 2 + '">' + '</span>';
        add_string += flag==2?'<a href="' + url_dic[key] + '" style="flex: ' + 1 + '">' + key + '</a>':'<span style="flex:' + 2 + '">' + '</span>';
        add_string += '</li>';

        flag = flag==1?2:1;

      }

      add_string = add_string + "</ul>";
      addList.innerHTML = add_string;

    </script>
  </body>
</html>
