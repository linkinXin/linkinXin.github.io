<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">

    <title>jump page</title>
    <style>
          *{padding:0;margin:0;}
          html, body{ margin:0; padding:0; height: 100%;} 
          li{ list-style: none;}
          a { text-decoration: none; color: inherit;}

          @media screen and (max-width:767px){
            body{
              font-size: 28px;
            }
            #list ul{
              width: 100%;
              flex-direction: column;
              flex-wrap: nowrap;
            }
            #list ul li{

              display: flex;
              justify-content: center;
            }
            #list ul li a{

            }
          }

            body{

            }
            #list ul{
              flex-direction: row;
              flex-wrap: wrap;
            }
            #list ul li{
              box-sizing: border-box;
              width: 50%;
              margin-bottom: 15px;
            }
          }
          @media screen and (min-width:1024px){
            body{
              font-size: 30px;
            }

            #list ul{
              flex-wrap: wrap;
              justify-content: center;
            }
            #list ul li{
              margin-bottom: 20px;
            }
          }

          body{
            background-image: url(./img/bk1.png);
            background-size: cover;
          }

          #title{
            width: 100%;
            height: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          #title span{
            font-size: 2em;
            font-weight: 700;
            color: #f3f3f3;
          }

          #list{
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 10%;
            box-sizing: border-box;
          }
          #list ul{
            width: 50%;
            min-width: 400px;
            display: flex;
            align-items: center;
          }
          #list ul li{
            padding: 10px 15px;
            opacity: 0.8;
          }
          #list ul li a{
            display: inline-block;
            text-align: center;
            font-size: 1.2em;
            background-color: #e3e3e3;
            padding: 10px 15px;
            box-sizing: border-box;
            border-radius: 15px;

            }
          #list ul li a::before{

            display: inline-block;
            width: 1em;
            height: 1em;
            background-image: url(./img/icons/fly_icon_no.svg);
